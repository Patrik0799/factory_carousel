<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="carousel">
                <div class="slider1">
                    <section><img  src="./Assets/slider-image-1.jpg" alt="1" width="260px" height="200px"></section>
                    <section><img  src="./Assets/slider-image-2.jpg" alt="2" width="120px" height="200px"></section>
                    <section><img src="./Assets/slider-image-3.jpg" alt="3" width="180px" height="200px"></section>
                    <section><img src="./Assets/slider-image-4.jpg" alt="4" width="220px" height="200px"></section>
                    <section><img src="./Assets/slider-image-5.jpg" alt="5" width="260px" height="200px"></section>
                    <section><img src="./Assets/slider-image-6.jpg" alt="6" width="120px" height="200px"></section>
                    <section><img src="./Assets/slider-image-7.jpg" alt="7" width="180px" height="200px"></section>
                    <section><img src="./Assets/slider-image-8.jpg" alt="8" width="180px" height="200px"></section>
                    <section><img src="./Assets/slider-image-9.jpg" alt="9" width="220px" height="200px"></section>
                </div>
                <div class="item2">
                    <div class="slider2">
                        <section><img src="./Assets/slider-image-9.jpg" alt="9" width="220px" height="200px"></section>
                        <section><img src="./Assets/slider-image-8.jpg" alt="8" width="180px" height="200px"></section>
                        <section><img src="./Assets/slider-image-7.jpg" alt="7" width="180px" height="200px"></section>
                        <section><img src="./Assets/slider-image-6.jpg" alt="6" width="120px" height="200px"></section>
                        <section><img src="./Assets/slider-image-5.jpg" alt="5" width="260px" height="200px"></section>
                        <section><img src="./Assets/slider-image-4.jpg" alt="4" width="220px" height="200px"></section>
                        <section><img src="./Assets/slider-image-3.jpg" alt="3" width="180px" height="200px"></section>
                        <section><img  src="./Assets/slider-image-2.jpg" alt="2" width="120px" height="200px"></section>
                        <section><img  src="./Assets/slider-image-1.jpg" alt="1" width="260px" height="200px"></section>       
                    </div>
                    <div class="controls">
                        <div class="button-prev prev">
                            <span class="prev"><img id="left" src="./Assets/arrow-blue-left.png" alt="prev"></span>
                        </div>
                        <div class="button-next next">
                            <span class="next"><img id="right" src="./Assets/arrow-blue-right.png" alt="next"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    <script src="main.js"></script>
</html>
