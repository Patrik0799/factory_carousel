<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <link href="css/style.min.css" type="text/css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="other_content header_el_one"></div>
            <div class="other_content header_el_two"></div>
        </header>
        <div class="container">
            <div class="carousel">
                <div class="slider_one">
                    <img class="slider_image"  src="./Assets/slider-image-1.jpg" alt="1">
                    <img class="slider_image"  src="./Assets/slider-image-2.jpg" alt="2">
                    <img class="slider_image" src="./Assets/slider-image-3.jpg" alt="3" >
                    <img class="slider_image" src="./Assets/slider-image-4.jpg" alt="4" >
                    <img class="slider_image" src="./Assets/slider-image-5.jpg" alt="5" >
                    <img class="slider_image" src="./Assets/slider-image-6.jpg" alt="6" >
                    <img class="slider_image" src="./Assets/slider-image-7.jpg" alt="7" >
                    <img class="slider_image" src="./Assets/slider-image-8.jpg" alt="8" >
                    <img class="slider_image" src="./Assets/slider-image-9.jpg" alt="9" >
                </div>
                <div class="row_bottom">
                    <div class="slider_two">
                        <img class="slider_image" src="./Assets/slider-image-9.jpg" alt="9" >
                        <img class="slider_image" src="./Assets/slider-image-8.jpg" alt="8" >
                        <img class="slider_image" src="./Assets/slider-image-7.jpg" alt="7" >
                        <img class="slider_image" src="./Assets/slider-image-6.jpg" alt="6" >
                        <img class="slider_image" src="./Assets/slider-image-5.jpg" alt="5" >
                        <img class="slider_image" src="./Assets/slider-image-4.jpg" alt="4" >
                        <img class="slider_image" src="./Assets/slider-image-3.jpg" alt="3" >
                        <img class="slider_image"  src="./Assets/slider-image-2.jpg" alt="2">
                        <img class="slider_image"  src="./Assets/slider-image-1.jpg" alt="1">       
                    </div>
                    <div class="controls">
                            <button class="prev"><img id="left" src="./Assets/arrow-gray-left.png" alt="prev"></button>
                            <button class="next"><img id="right" src="./Assets/arrow-gray-right.png" alt="next"></button>
                    </div>
                </div>
            </div>
            <div class="lorem-ipsum">
                <h1>Lorem ipsum dolor sit amet consectetuer adipiscing elit </h1>
                <p>
                    Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit 
                    lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor 
                    in hendrerit in vulputate velit esse molestie consequat.
                </p>
            </div>
        </div>
        <footer>
            <div class="other_content footer_el"></div>
        </footer>
        <script src="./js/main.min.transpiled.js" defer></script>
    </body>
</html>
